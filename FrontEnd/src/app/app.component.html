<mat-sidenav-container *ngIf="showSidenav" class="example-container">

    <mat-sidenav #sidenav [mode]="mode.value || 'over'">
        <div class="background">
            <div class="divh2">
                <h1 class="headline  text-2xl font-bold bg-red-100     text-primary-contrast m-0 flex items-center w-full max-w-xxxl mr-6">
                  <span class="mr-4">Control de Datos</span>
                  <i class=" bi bi-kanban"></i>
                </h1>
                <button class="position-absolute  end-0 translate-middle-y mx-2
                  " type="button" 
                        (click)="sidenav.toggle()">
                       
                        <span class="bi bi-back"></span>
                       </button>
                    
                 
            </div>
        </div>
        <div class="contenedor-item">

          <div >
            <app-itemsidenav *ngFor="let item of items;" [item]="item"></app-itemsidenav>
        </div>
       
        </div>
        <div class="card overflow-hidden flex-auto  mb-1 carduser">



          
          <h1 class="headline  text-1xl font-bold bg-red-100   text-primary-contrast m-0 flex items-center w-full max-w-xxxl mr-6">
      
           
              <span class="ml-4 block mb-5 mt-2">Usuario</span>
              
          </h1>
         
          <div class="card overflow-hidden flex-auto divperfil">
            <div class="itemslieal">
            <div class="avatar">
              <img src="assets/img/demo/landscape.jpg" >
              </div>
           

              <button class="btperfil btn btn-outline-secondary" (click)=" Perfil()" >
                 <span class="ml-0 block ">Perfil <i class=" ml-4 bi bi-box-arrow-up-right"></i></span>
                 </button>
            </div>
            </div>




    </div> 
    </mat-sidenav>

    <mat-sidenav-content>

  
    
                
                <nav id ="navb" class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                       
                    
                      <button class="boton" type="button"
                      (click)="sidenav.toggle()">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                
                     
                
                      
                      <div id="dvbt" class="d-flex justify-content-end">
                        <ng-container >
                          <span>
                            
                            <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              {{NombreUsuario}}
                              </button>
                              <ul class="dropdown-menu">
                              
                                <li><a class="dropdown-item " (click)="Cerrarsesion()" ><i class="bi bi-box-arrow-in-right"></i> Cerrar sesion</a> </li>
                              
                              </ul>
                            </div>
                           
                          
                          
                          
                          </span>
                      
                        </ng-container>
                    
                      </div>
                    </div>
                   
                  </nav>
                

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet *ngIf="!showSidenav"></router-outlet>
