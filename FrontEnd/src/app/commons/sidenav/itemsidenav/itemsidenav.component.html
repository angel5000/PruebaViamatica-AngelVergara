

<a *ngIf="item?.route"
   [routerLink]="item?.route"
   class="item"
   fxLayout="row"
   matRipple
   routerLinkActive="active">
  <!-- Icono de la ruta (opcional) *ngIf="item.icon" [icIcon]="item.icon"-->
  <mat-icon  class="item-icon" fxFlex="none"></mat-icon>
  
  <!-- Nombre de la ruta -->
  <span class="item-label" fxFlex="auto">{{ item?.label }}</span>
</a>
