

<a *ngIf="item?.route && isRoleAllowed(item!)" 
   [routerLink]="item?.route" 
  
   class="item" 
   fxLayout="row" 
   matRipple 
   routerLinkActive="active">
  <mat-icon class="item-icon" fxFlex="none"><i [ngClass]="item.icons"></i></mat-icon>
  <span class="item-label" fxFlex="auto">{{ item?.label }}</span>
</a>
