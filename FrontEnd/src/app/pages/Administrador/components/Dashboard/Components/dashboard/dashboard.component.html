<div class="card overflow-hidden flex-auto  mb-5 sizecard">
    <h1
        class="headline  text-4xl font-bold bg-red-100   text-primary-contrast m-0 flex items-center w-full max-w-xxxl mr-6">

        <span class="ml-4 block mb-5 mt-4">DASHBOARD</span>
    </h1>

    <div class="row w-100">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card text-center btn btn-outline-success ">
            <div class="card-header ">
                Sesiones Activas
              </div>
            <div class="card-body mb-16">
              <h5 class="card-title text-center mt-5 text-5xl">{{totalSesionActiva}}</h5>
             
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-center btn btn-outline-info">
            <div class="card-header">
                Usuarios Registrados
              </div>
            <div class="card-body mb-16 btn ">
              <h5 class="card-title text-center mt-5 text-5xl">{{totalUsuarios}}</h5>
              
            </div>
          </div>
        </div>
        <div class="col-sm-4">
            <div class="card text-center btn btn-outline-danger">
              <div class="card-header">
                  Usuarios Bloqueados
                </div>
              <div class="card-body mb-16">
                <h5 class="card-title text-center mt-5 text-5xl">{{totalBloqueados}} </h5>
                
              </div>
            </div>
          </div>

      </div>


        <div class="card  mt-5 mx-4 mb-5 contenedor h-full">
            <div class="vstack gap-3">
                <div class="bg-light border ">Sesiones</div>
                <mat-dialog-content class="contenedor">


                    <div class="card mt-0 mx-4 mb-0 contenedor w-90 ">
<span class="mb-4 mt-2 headline font-bold bg-red-100 "> Lista de Sesiones Activas </span>
<div class="items-start w-100 ml-5">
    <select class="form-select mb-2 w-80  " aria-label="Default select example" [(ngModel)]="component.filters.textFilter"
    (change)="onFilterChange()">
        <option *ngFor="let estado of filtrsesion" [value]="estado.value">
          
            {{ estado.label }}
          </option>
      </select>
    
    
</div>


<app-list-table   [service]="DashboarServices" [getInputs]="component.getInputs"
[colums]="component.tableColumns" [sortBy]="component.initialSort"
[getInputs]="component.getInputs" [IDenti]="identifi">

</app-list-table>
                    </div>
                    <div class="scroll">
                    <div class="card  mt-1 mx-0  divtb ">

                      
                        <span class="mt-3 ml-4 mb-3 headline font-bold bg-red-100 "> Manejo de Sesiones</span>
                        <mat-drawer-container class="bg-transparent flex-auto flex">
                            <mat-drawer-content class="p-gutter pt-0 flex-auto flex">
                                <div class="card h-full overflow-hidden flex-auto">
                        <app-list-table [service]="DashboarServices" [getInputs]="component2.getInputs"
[colums]="component2.tableColumns" [sortBy]="component2.initialSort"
[getInputs]="component2.getInputs" [IDenti]="identifi" >

</app-list-table>


</div>

</mat-drawer-content>


</mat-drawer-container>





                                            </div>
                                        </div>
                </mat-dialog-content>
          
              </div>
          
        </div>


</div>
