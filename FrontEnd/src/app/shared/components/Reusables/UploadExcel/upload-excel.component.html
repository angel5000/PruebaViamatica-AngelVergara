
<div class="flex items-center justify-end w-full ">
  
<div class="flex justify-between sizediv">
   
    <input class="form-control size" type="file" id="formFile" accept=".xls, .xlsx" (change)="onFileChange($event)">
   
    <button matTooltip="Subir Archivo Excel" type="button"
    
    class="btn btn-success mx-5 sizebt"(click)="upload()"  [disabled]="!fileSelected">
    
    Subir Archivo
 <i class="bi bi-file-earmark-arrow-up-fill"></i>
</button>
  </div>
</div>
